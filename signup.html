    <!-- Signup form starts-->
    <div class="myMargin inputForm bg-input">
    <form action="districts.html" onsubmit=" return validate()";>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text"  required class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
          <label for="error" id="error"></label>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"  required class="form-control" id="pwd">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Login</button>
      </form>
    </div>
    <script src="signup.js"></script>
