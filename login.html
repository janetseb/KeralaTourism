    <!-- Login form starts-->
    <div class="row login-box">
            <div class="col-md-4 col-lg-offset-4 " >
              <form class="formStyle bg-input"  action="districts.html"onsubmit="return check_inp();">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="text"  required class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                    <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name="" value="" onkeyup="validatePassword(this.value);" id="pwd"><span id="msg"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputinputHouse/Flat name">House/Flat name</label>
              <input type="text" class="form-control" id="inputHouse/Flat name">
            </div>
            <div class="form-group">
              <label for="inputStreet name">Street name</label>
              <input type="text" class="form-control" id="inputStreet name" >
            </div>
            
            <div class="form-group">
              <label for="inputLPhone Number">Phone Number</label>
              <input type="number" class="form-control" id="phoneno">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" id="inputState" class="form-control">
              </div>
              <div class="form-group col-md-2">
                <label for="inputPin">Pin</label>
                <input type="text" class="form-control" id="inputPin">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          </div>
        </div>
        <script src="login.js"></script>
